<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form - Introduction</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i|Roboto:400,400i,700,700i"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form-introduction.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Form - Introduction</h1>
        </header>
        <main>
            <section>
                <h1>Basic Form</h1>
                <form action="processor.html" method="post">

                    <h2>Create Account</h2>


                    <fieldset>

                        <legend>User Info:</legend>

                        <div class="form-group">
                            <label for="firstname">First Name: </label>
                            <input type="text" id="firstname" name="fn">


                            <div class="form-group">
                                <label for="lastname">Last Name: </label>
                                <input type="text" id="lastname" name="fn">
                            </div>

                            <div class="form-group">
                                <label for="email-input">Email: </label>
                                <input type="email" id="email-input" name="em">
                            </div>



                    </fieldset>

                    <fieldset>

                        <Legend>Account Info:</Legend>

                        <h2>Account Types</h2>

                        <div class="form-group">
                            <input type="radio" name="account-type" id="cheque" value="chequing">
                            <label for="cheque">Chequing</label>

                        </div>


                        <div class="form-group">
                            <input type="radio" name="account-type" id="save" value="savings">
                            <label for="save">Savings</label>

                        </div>

                        <h2> Account features</h2>

                        <div class="form-group">
                            <input type="checkbox" name="account-features[]" id="bp">
                            <label for="bp">Balance Protection</label>
                        </div>


                        <div class="form-group">
                            <input type="checkbox" name="account-features[]" id="aa">
                            <label for="aa">Account Alerts</label>
                        </div>

                    </fieldset>

                    <input type="color" name="c" id="c">
                    <label for="c">Color</label>

                    <h2>Select a Branch</h2>

                    <div class="form-group">

                        <label for="branch">Branch</label>
                        <select name="branch" id="br">

                            <option value="kits">Kitsilano</option>
                            <option value="mr">Maple Ridge</option>
                            <option value="wh">Whistler</option>

                        </select>

                    </div>


                    <h2>Feedback</h2>

                    <div class="form-group">
                        <label for="cm">Comments</label>
                        <textarea name="Comments" id="cm" cols="30" rows="10"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Create Account">
                    </div>

                </form>

            </section>

        </main>
        <footer>
            <p>&copy; 2019 Michael Whyte</p>
        </footer>
    </div><!-- end wrapper -->
</body>

</html>
