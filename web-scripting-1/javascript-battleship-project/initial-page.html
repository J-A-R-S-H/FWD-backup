<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=index.html, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="test.js" defer></script>

    <div class="splash-container">
