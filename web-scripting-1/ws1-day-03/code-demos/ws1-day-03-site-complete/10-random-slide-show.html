<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Slide Show</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="pg-kitten-slide-show">
    <div class="wrapper">
        <header>
            <h1>Random Slide Show</h1>
        </header>
        <main>
            <article>
                <h1>Random Kitten Picture</h1>
                <p>Randomly select a kitten picture.</p>
                <div class="slide-show-container">
                    <div class="slides">
                        <img id="slide" src="images/kittens/kittens-01.jpg" alt="Kittens" /> 
                    </div>
                    <div class="slide-show-controls">
                        <button id="btn" class="button secondary">Click to change the picture</button>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <p>&copy; 2019 Michael Whyte</p>
        </footer>
    </div>
<script src="scripts/random-slide-show.js"></script>
</body>
</html>
