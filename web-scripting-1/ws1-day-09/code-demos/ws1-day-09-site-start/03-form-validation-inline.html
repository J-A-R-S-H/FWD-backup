<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Form Validation</title>
    <link rel="stylesheet" href="styles/bootstrap-custom-build.css">
    <link rel="stylesheet" href="styles/styles-form-validation.css">
</head>
<body>
<div class="wrapper">
<header>
    <h1 class="medium-main-heading">Inline Form Validation</h1>
</header>
<main>
    <article>
        <h1>Validating a Form Inline</h1>
        <p>In the form below we will validate the inputs as the user moves around the form using the "focus" and "blur" events.</p>
        <div class="form-demo-box form-demo-box-inline-validation">
            <form class="form-basic" action="09-thank-you.html" novalidate>
                <h2>Basic Form</h2>
                <div class="errors"></div>
                <div class="form-row form-row-user-info">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="name" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-row form-row-passwords">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password-confirm">Password Confirm</label>
                        <input type="password" class="form-control" id="password-confirm" name="password-confirm" placeholder="Password">
                    </div>
                </div>
                <div class="form-row form-row-submit">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </article>
</main>
<footer>
    <p class="mb20">&copy; 2019 Michael Whyte</p>
</footer>
</div>
<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/form-validation-inline.js"></script>
</body>
</html>
